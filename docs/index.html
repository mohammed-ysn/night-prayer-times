<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Isha Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:500,700,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>ISHA <span class="dark">CALCULATOR</span></h1>
      <form>
        <label for="maghrib-time">Today Maghrib</label>
        <input type="time" name="maghrib-time" id="maghrib-time" />
        <label for="fajr-time">Tomorrow Fajr</label>
        <input type="time" name="fajr-time" id="fajr-time" />
        <button id="calculate">Calculate</button>
      </form>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
