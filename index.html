<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Prayer Times</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>NIGHT PRAYER TIMES ðŸŒ™</h1>
      <div class="box">
        <p>
          Enter the times for Maghrib and the following Fajr,
          and we'll calculate the end of Isha and the last third of the night.
        </p>
        <form>
          <label for="maghribTimeInput">Maghrib time:</label>
          <input type="time" id="maghribTimeInput" name="maghribTimeInput" />
          <label for="fajrTimeInput">Fajr time:</label>
          <input type="time" id="fajrTimeInput" name="fajrTimeInput" />
          <button type="button" id="calculateButton" disabled>Calculate</button>
        </form>
        <p>End of Isha: <span id="midpointTimeDisplay"></span></p>
        <p>Last third begins: <span id="lastThirdTimeDisplay"></span></p>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
